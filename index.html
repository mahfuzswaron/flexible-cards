<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Cards | Mahfuz Swaron</title>
    <link rel="stylesheet" href="./style.css">
    
    <!-- animate css cdn link  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Raleway:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
        
</head>

<body>
    <div class="root">
        <div id="nav">
            <button onclick="displayLayout1()">Layout 1</button>
            <button onclick="displayLayout2()">Layout 2</button>
            <button onclick="displayLayout3()">Layout 3</button>
        </div>
        <div id="container">
            <!-- ----------- Layout 1 ------------ -->
            <div id="layout-1">
            <div class="card animate" id="l-1-card1">
                <h2>Card 1</h2>
            </div>
            <div class="card animate" id="l-1-card2">
                <h2>Card 2</h2>
            </div>
            <div class="card animate" id="l-1-card3">
                <h2>Card 3</h2>
            </div>
            <div class="card animate" id="l-1-card4">
                <h2>Card 4</h2>
            </div>
            <div class="card animate" id="l-1-card5">
                <h2>Card 5</h2>
            </div>
            </div>
            <!-- ----------- Layout 2 ------------ -->
            <div id="layout-2">
            <div class="card" id="l-2-card1">
                <h2>Card 1</h2>
            </div>
            <div class="card" id="l-2-card2">
                <h2>Card 2</h2>
            </div>
            <div class="card" id="l-2-card3">
                <h2>Card 3</h2>
            </div>
            <div class="card" id="l-2-card4">
                <h2>Card 4</h2>
            </div>
            <div class="card" id="l-2-card5">
                <h2>Card 5</h2>
            </div>
            </div>
            <!-- ----------- Layout 3 ------------ -->
            <div id="layout-3">
            <div class="card" id="l-3-card1">
                <h2>Card 1</h2>
            </div>
            <div class="" id="middle-div">
                <div class="card" id="l-3-card2">
                <h2>Card 2</h2>
            </div>
            <div class="card" id="l-3-card3">
                <h2>Card 3</h2>
            </div>
            <div class="card" id="l-3-card4">
                <h2>Card 4</h2>
            </div>
            </div>
            <div class="card" id="l-3-card5">
                <h2>Card 5</h2>
            </div>
            </div>
        </div>
    </div>

    <!-- javascript file  -->
    <script src="./app.js"></script>
</body>

</html>
